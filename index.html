<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="root">
		<ul>
			<li v-for="name in names" v-text="name"></li>
		</ul>
		<input v-model="newName" type="text">
		<button @click="addName">Send</button>
	</div>
	<!--  -->
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#root',
			data: {
				newName: '',
				names: ['Raul', 'Stephanie', 'Daniela', 'Valeria']
			},
			methods: {
				addName() {
					this.names.push(this.newName)
					this.newName = ''
				}
			}

		})
	</script>
</body>
</html>
