<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.header {
			color: #333;
			font-size: 22px;
		}
	</style>
</head>
<body>
	<div id="root">
		<button :title="title">Hover over me</button>
	</div>
	<div id="second-root">
		<h1 :class="className">Hola</h1>
	</div>
	<!--  -->
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#root',
			data: {
				title: 'New title'
			}
		})
		var style = new Vue({
			el: '#second-root',
			data: {
				className: 'header'
			}
		})
	</script>
</body>
</html>
